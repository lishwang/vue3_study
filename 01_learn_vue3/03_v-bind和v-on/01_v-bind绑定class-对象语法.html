<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .wlsStyle {
    color: red;
  }
  .nameStyle {
    font-size: 20px
  }
</style>
<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- 对象绑定,类名可以省略 引号  -->
    <div :class="{wlsStyle: true, 'nameStyle': true}">嘿嘿</div>
    <!-- 对象绑定，class绑定对象 类名可以省略 引号  -->
    <div :class="classObj">哈哈</div>
    <!-- 对象绑定，class从methods（computed）中获取 -->
    <div :class="getClassObj()">嘻嘻</div>
  </template>
  <script src="../js/vue3.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data(){
        return{
          classObj:{
            wlsStyle: true,
            // 类名可以省略 引号
            'nameStyle': true
          }
        }
      },
      methods:{
        getClassObj() {
          return {
            wlsStyle: true,
            // 类名可以省略 引号
            'nameStyle': true
          }
        }
      }
    }
    Vue.createApp(app).mount('#app');
  </script>
</body>
</html>
