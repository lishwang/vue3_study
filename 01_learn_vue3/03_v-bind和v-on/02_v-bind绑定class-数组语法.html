<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .wlsStyle{
    color: red;
  }
  .name-style{
    font-size: 20px;
  }
</style>
<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- 1、直接传入一个数组 -->
    <div :class="['wlsStyle',nameStyle]">哈哈</div>
    <!-- 2、数组中也可以使用三元表达式 -->
    <div :class="['wlsStyle',isName ? 'nameStyle' : '']">嘻嘻</div>
    <!-- 3、数组中也可以使用对象语法 -->
    <div :class="['wlsStyle',{'nameStyle':isName}]">嘿嘿</div>
  </template>
  <script src="../js/vue3.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data(){
        return{
          nameStyle: 'name-style',
          isName: true,
        }
      }
    }
    Vue.createApp(app).mount('#app')
  </script>
</body>
</html>
