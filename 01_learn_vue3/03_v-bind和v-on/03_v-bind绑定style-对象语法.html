<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <!-- 默认写样式 -->
    <div style="color: red;font-size: 20px;">哈哈哈</div>
    <!-- 对象语法 -->
    <div :style="{color: 'red','font-size': '20px',fontWeight: '700'}">嘻嘻嘻</div>
    <div :style="{color: colorRed,'font-size': '20px',fontWeight: '700'}">嘿嘿嘿</div>
  </template>
  <script src="../js/vue3.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data(){
        return {
          colorRed: 'red'
        }
      }
    };
    Vue.createApp(app).mount('#app');
  </script>
</body>
</html>
