<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <div name="wls" age="18" height="188">嘻嘻</div>
    <div v-bind="info">哈哈哈</div>
    <div :="info">哈哈哈嘻嘻</div>
  </template>
  <script src="../js/vue3.js"></script>
  <script>
    const app = {
      template: '#my-app',
      data(){
        return {
          info:{
            name: 'wls',
            age: 18,
            height: 188,
          }
        }
      }
    }
    Vue.createApp(app).mount('#app');
  </script>
</body>
</html>
