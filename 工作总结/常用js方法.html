    /**
    判断数据类型
    **/
    // 判断是否为数字类型
    toString.call(1); // '[object Number]'

    Object.prototype.toString.call(1); // '[object Number]'

    // 判断是否为字符串类型
    toString.call('a'); // '[object String]'
    toString.call('a').slice(8).slice(0, -1); // 'String'

    // 判断是否为null
    toString.call(null); // '[object Null]'

    // 判断是否为undefined
    toString.call(undefined); // '[object Undefined]'

    // 判断是否为函数类型
    toString.call(function () { }); // '[object Function]'

    // 判断是否为对象类型
    toString.call({}); // '[object Object]'

    // 判断是否为数组类型
    toString.call([]); // '[object Array]'

    // 判断是否为symbol类型 《===》 Symbol(1)为定义的symbol类型值
    toString.call(Symbol(1)); // '[object Symbol]'

    // 单独写一个类型名，表示构造函数，使用此方法判断为 Function 类型
    // 例如单独写一个 Symbol 表示构造函数，判断为 Function
    toString.call(Symbol); // '[object Function]'


    /**
      保留小数
      payload：数字、字符串
      accuracy：精确度
    **/
    getToFixed(payload, accuracy) {
      if (!Number(payload)) {
        // 非数字返回
        return;
      }
      // 返回字符串（toFixed() 方法默认返回字符串）
      return Number(payload).toFixed(accuracy);
      // 返回数字
      return Number(Number(payload).toFixed(accuracy));
      return +Number(payload).toFixed(accuracy);
      return Number(payload).toFixed(accuracy) - 0;
    }
